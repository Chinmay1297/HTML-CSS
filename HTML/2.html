<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three
            <ul>
                <li>Three 1</li>
                <li>Three 2</li>
            </ul>
        </li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Pen</li>
        <li>Paper</li>
        <li>Pencil</li>
    </ol>
</body>

</html>
