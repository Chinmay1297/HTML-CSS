<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis</title>
</head>

<body>
    <h1>Emphasis</h1>
    <p>Hello this is <em>Chinmay Prusty!</em></p>
    <p>But, this is <i>Prashant Prusty</i></p>
    <p>This is in <strong>Strong</strong></p>
    <p>This is in <b>Bold</b></p>
</body>

</html>
