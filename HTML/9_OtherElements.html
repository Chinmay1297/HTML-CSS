<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mySpan {
            color: rgb(29, 168, 10)
        }

        #myDiv {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <h3>Span</h3>
    <p><span id="mySpan">Span</span> is inline element, allows us to use css on it later on.</p>

    <h3>Div</h3>
    <div id="myDiv">
        <p>Divs are block elements. Used to group content together for styling.</p>
        <p>All these text are inside a div.</p>
        <span>This is a span inside a div.</span>
    </div>

    <h3>Table</h3>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Chinmay</td>
                    <td>SDE-I</td>
                    <td>90,000$</td>
                </tr>
                <tr>
                    <td>Abc</td>
                    <td>xyz</td>
                    <td>20000$</td>
                </tr>
                <tr>
                    <td>Prashant</td>
                    <td>Doctor</td>
                    <td>95,000$</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
