<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Grouping selectors of 3 heading tags */
        h1,
        h2,
        h3 {
            font-family: Montserrat;
            color: green;
        }

        /* Grouping class selectors */
        .head1,
        .head2 {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h1 class="head1">Grouping Selectors</h1>
    <h2 class="head2">Heading 2</h2>
    <h3>Heading 3</h3>
</body>

</html>
