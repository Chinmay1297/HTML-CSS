<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selects div with class special */
        div.special {
            color: tomato;
        }
    </style>
</head>

<body>
    <h1>Compound Selectors</h1>
    <div class="special">
        <h2>OMG LOL</h2>
        <p>Wesfgwe Lorem ipsum dolor sit amet.</p>
    </div>
</body>

</html>
