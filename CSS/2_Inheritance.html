<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <style>
        div {
            background-color: bisque;
            border: 1px solid blueviolet;
        }

        p {
            /* Border is not inherited by default, but we are changing the default behaviour. */
            border: inherit;
            /* Now all the <p> will inherit border from their parent. */
        }
    </style>
</head>

<body>
    <h1>Inheritance</h1>
    <div>
        <p>
            Some CSS properties like color are inherited from parent elements if no value is specified.
        </p>
        <p>Other properties are not inherited and instead have a default initial value.</p>
    </div>
</body>

</html>
