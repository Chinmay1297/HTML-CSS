<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <style>
        h1 {
            margin-top: -20px;
            margin-left: -20px;
        }

        #container {
            border: 1px solid purple;
            background-color: antiquewhite;
            height: 130px;
        }

        #container h3 {
            text-align: center;
            border: 1px solid black;
            width: 150px;

            /* This would center it horizontally */
            margin: 10% auto;
        }
    </style>
</head>

<body>
    <h1>Negative Margin & Margin Auto</h1>

    <h3>Margin Auto</h3>
    <div id="container">
        <h3>Center Me</h3>
    </div>
</body>

</html>
