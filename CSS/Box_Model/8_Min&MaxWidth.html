<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Max Width</title>
    <style>
        .box {
            width: 60%;
            min-width: 500px;
            max-width: 700px;
            height: 200px;
            background-color: blanchedalmond;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Min and Max Width</h1>
    <div class="box">
        It will shrink max till 500px and will expand max till 700px. Min-width and max-width works when we have width
        in percentage or when its responsive.
    </div>
</body>

</html>
