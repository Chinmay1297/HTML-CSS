<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            /* offset x, offset y, blur-radius, color*/
            box-shadow: 5px 5px 15px grey;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <h1>Box Shadows</h1>
    <div class="box">
        <h3>This is a box with a shadow</h3>
    </div>
</body>

</html>
