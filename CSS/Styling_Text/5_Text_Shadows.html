<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Text shadow takes values in multiple orders */
        .shadowText {
            text-shadow: -1px 1px 1px red;
            font-size: 30px;
        }

        .multuipleShadows {
            text-shadow: -0.5px 0.2px 0px red,
                -0.9px 0.2px 0px rgb(60, 24, 190),
                -1.8px 0.2px 0px rgb(9, 170, 162),
                -2.5px 0.2px 0px rgb(16, 223, 95);
            ;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Text Shadows</h1>
    <div class="shadowText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae illum vero facere amet
        cupiditate, quos
        explicabo et quisquam inventore nihil?</div>
    <h2>Multiple Text Shadows</h2>
    <div class="multuipleShadows">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, qui.</div>
</body>

</html>
