<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: tomato;
            text-decoration: none;
        }

        /* Below is a pseudo class */
        a:visited {
            color: blueviolet;
        }

        a:hover {
            color: cadetblue;
            text-decoration: underline;
        }

        h3:hover {
            cursor: wait;
        }
    </style>
</head>

<body>
    <h1>Anchor tag styling</h1>
    <p>Lorem ipsum dolor sit amet <a href="#">this is a link</a> consectetur adipisicing elit. Perspiciatis, reiciendis?
    </p>

    <h3>Hover over me to see cusror change effect.</h3>
</body>

</html>
