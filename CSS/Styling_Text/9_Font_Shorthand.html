<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* Using font short hand property */
            /* font weight, line height font family */
            font: 500 50px Montserrat;
        }
    </style>
</head>

<body>
    <h1>Font Shorthand Property</h1>
    <p>If font is specified as a shorthand for several font-related properties, then:
        <br>
        it must include values for:
    <ul>
        <li>font-size</li>
        <li>font-family</li>
    </ul>

    </p>
</body>

</html>
